workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 */3 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/57 * * * *"
  
assignees: # Users to assign downtime issues (optional)
  - positive-infinity
  
status-website:
